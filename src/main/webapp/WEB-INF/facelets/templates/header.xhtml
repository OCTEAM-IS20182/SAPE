<ui:composition 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


  <!-- Main jumbotron for a primary marketing message or call to action -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="PrincipalIH.xhtml">SAPE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarCollapse" aria-controls="navbarCollapse" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
    <div class="collapse navbar-collapse">
      <div class="navbar-nav ml-auto">
         <c:choose>
             <c:when test="#{iniciaSesion.activo}">
                <div class="my-2 my-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" 
                         id="dropdown03" data-toggle="dropdown" aria-haspopup="true" 
                         aria-expanded="false">#{iniciaSesion.username}</a>
                     <div class="dropdown-menu" aria-labelledby="dropdown03">
                         <a class="dropdown-item" href="EditaPerfilIH.xhtml">Editar Perfil</a>
                         <a class="dropdown-item" href="InsercionPreguntaIH.xhtml">Agrega Pregunta</a>
                         <c:choose>
                             <c:when test="#{iniciaSesion.usuario.permisosAdmin}">
                                 <a class="dropdown-item" href="EliminaUsuariosIH.xhtml">Elimina Usuarios</a>
                             </c:when>
                             <c:otherwise>
                             </c:otherwise>
                         </c:choose>
                     </div>
                    </li>

            </div>
                 <h:form id="exit">
                          <h:commandButton action="#{iniciaSesion.cerrarSesion()}"
                               value="Cerrar Sesión"
                               class="btn btn-outline-success my-2 my-sm-0"/>
                 </h:form>
          </c:when>
          <c:otherwise>
            <h:form id="myForm" class="form-inline my-2 my-lg-0">

                <h:commandButton action="RegistrarseIH?faces-redirect=true"
                               value="Registrarse"
                               class="btn btn-outline-success my-2 my-sm-0"/>

                <h:commandButton action="IniciaSesionIH?faces-redirect=true"
                               value="Inicia Sesión"
                               class="btn btn-outline-success my-2 my-sm-0"/>

            </h:form>
          </c:otherwise>
        </c:choose>
      </div>
      </div>

  </nav>
  
</ui:composition>
