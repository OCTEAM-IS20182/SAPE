<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:define name="content">
    <body class="text-center">
        <div class="jumbotron">
        <div class="container">
            <h:form id ="myForm3">
                <h1>Pregunta agregada</h1>
                Su pregunta fue agregada exitosamente.                
                <div align="center">                    
                    <h3>Datos agregados:</h3>
                    <br/>
                    <table>
                        <br/>
                        <tr>Contenido: </tr>                        
                        <br/>
                        <tr><h:outputLabel value="#{preguntaBean.contenido}" id= "contenido"/></tr>
                        <br/>
                        <tr>Descripcion: </tr>
                        <br/>
                        <tr><h:outputLabel value="#{preguntaBean.descripcion}" id= "descripcion"/></tr>
                        <br/>
                        <tr>Categoria: </tr>
                        <br/>
                        <tr><h:outputLabel value="#{preguntaBean.categoria}" id= "categoria"/></tr>
                        <br/>
                    </table>
                    <h:commandButton id = "regresar" value="Regresar" action="PrincipalIH?faces-redirect=true"/>
                </div>                                                   
            </h:form> 
        </div>
        </div>
    </body>    
  </ui:define>
</ui:composition>
