<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"    
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:define name="content">
    <body class="text-center">
        <div class="jumbotron">
        <div class="container">
            <h:form id ="myForm">
                <h1>Respuesta agregada</h1>
                Su respuesta fue agregada exitosamente.                                    
                <table>                    
                    <h2>Pregunta: </h2>
                    <tr><h:outputLabel value="#{preguntaBean.contenido}" id= "contenido"/></tr>
                    <h2>Su respuesta: </h2>
                    <tr><h:outputLabel value="#{respuestaBean.descripcion}" id= "respuesta"/></tr>
                    <h2>Respuestas asociadas: </h2>
                    <tr><h:outputLabel value="#{preguntaBean.pregunta.respuestas.size()}" id= "respuestas"/></tr>
                </table>                                                    
                <h:commandButton id = "regresar" value="Regresar" action="PrincipalIH.xhtml"/>
                <p:dataScroller value = "#{preguntaBean.pregunta.respuestas}" var="respuestas" chunkSize="10">
                <f:facet name="header">
                    <br>Respuestas</br>
                </f:facet>
                <h:panelGrid columns ="2" style ="width:100%" columnClasses = "detail">
                    <p:outputPanel>
                        <h:panelGrid columns = "2" cellpadding="10" columnClasses = "detail">
                            <h:outputText value="Respuesta:" />
                            <h:outputText value="#{respuestas.descripcion}" style="font-weight: bold"/>                                                                                    
                            <h:outputText value="Fecha de creacion:" />
                            <h:outputLabel value="#{respuestas.fechaCreacion}" style="font-weight: bold"/>
                        </h:panelGrid>
                        <hr/>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
            </h:form>                         
        </div>
        </div>
    </body>    
  </ui:define>
</ui:composition>
