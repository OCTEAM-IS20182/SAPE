<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:define name="content">
    <body class="text-center">
        <div class="jumbotron">
        <div class="container">
            <h:form id ="myForm">
                <h1>Agregar respuesta</h1>                
                <div align="center">                    
                    <h3>Ingrese su respuesta:</h3>
                    <br/>
                    <table align="center">
                        <tr>
                            <td>Respuesta:</td>                   
                            <td><h:inputText value="#{respuestaBean.descripcion}" id="descripcion"/></td>
                        </tr>                        
                    </table>
                    <div align="center">
                        <h:commandButton id = "agregar" value="Agregar" action="#{respuestaBean.agregarRespuesta(preguntaBean)}" actionListener="#{respuestaBean.listener}"/>
                        <h:commandButton id = "regresar" value="Regresar" action="index.xhtml"/>
                    </div>                     
                </div>                                                   
            </h:form> 
        </div>
        </div>
    </body>    
  </ui:define>
</ui:composition>
