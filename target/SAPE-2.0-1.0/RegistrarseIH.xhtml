<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <ui:define name="content">
        <h:body>
            <div class="jumbotron">
            <div class="container">
            <h1 class="h2 mb-2 font-weight-normal" text-align="center">Registrarse</h1>
            <br/>
                <h:form id="form">
                    <p:growl id="growl" showDetail="true" />

                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" >
                        
                        <p:outputLabel value="Nombre de Usuario:" /> 
                        <p:inputText value="#{registroBean.nombreUsuario}" required="true" label="Nombre Usuario"> 
                        <f:validateLength minimum="2" /></p:inputText>
                        <p:outputLabel value="Nombre:" /> 
                        <p:inputText value="#{registroBean.nombre}" required="true" label="Nombre"/> 
                        
                        <p:outputLabel value="Apellido Paterno" /> 
                        <p:inputText value="#{registroBean.apellidoPaterno}"/> 
                        <p:outputLabel value="Apellido Materno" /> 
                        <p:inputText value="#{registroBean.apellidoMaterno}"/> 
                        <p:outputLabel value="Correo" /> 
                        <p:inputText id="correo" value="#{registroBean.correo}" required="true" label="Correo">
                        </p:inputText>
                        <p:outputLabel id="confCorreo" value="Confirmacion correo" /> 
                        <p:inputText value="#{registroBean.confirmacionCorreo}" required="true" label="Confirmacion correo">
                        </p:inputText>
                        <p:outputLabel value="Contraseña" /> 
                        <p:password id="feedback" value="#{registroBean.contraseña}" feedback="true" required="true" label="Contraseña"/>
                        <p:outputLabel value="Confirmacion contraseña" /> 
                        <p:password id="feedback2" value="#{registroBean.confirmacionContraseña}" feedback="true" required="ture" label="Confirmacion contraseña"/>
                        <p:outputLabel for="popup" value="Fecha de Nacimiento: dd/mm/yyyy" />
                        <p:calendar id="popup" value="#{registroBean.fechaNacimiento}"/>
                        <p:outputLabel value="Carrera" />
                        <h:selectOneMenu id="txt2" value="#{registroBean.carrera}" required="true" label="Carrera">
                            <f:selectItem itemLabel="Selecciona una" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Ciencias de la Computacion" itemValue="Ciencias de la Computacion" />
                            <f:selectItem itemLabel="Actuaria" itemValue="Actuaria" />
                            <f:selectItem itemLabel="Biologia" itemValue="Biologia" />
                            <f:selectItem itemLabel="Matematicas" itemValue="Matematicas" />
                            <f:selectItem itemLabel="Fisica" itemValue="Fisica" />
                            <f:selectItem itemLabel="Ciencias de la Tierra" itemValue="Ciencias de la Tierra" />
                            <f:selectItem itemLabel="Matematicas Aplicadas" itemValue="Matematicas Aplicadas" />
                        </h:selectOneMenu>
                        
                        <p:commandButton value="Registrarse" action="#{registroBean.registrar()}" id="ajax"
                                         update="msn, growl" styleClass="ui-priority-primary"/>
                        
                        <p><a href="PrincipalIH.xhtml">Volver</a></p>
                    </h:panelGrid>
                    
                    <h:outputText id="msn" value="#{registroBrean.mensaje}" />

                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <p:panelGrid id="display" columns="2" columnClasses="label,value">
                            <h:outputText value="Popup:" />
                            <h:outputText value="#{registroBean.fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
            </div>
            </div>
        </h:body>
   
  </ui:define>

</ui:composition>
